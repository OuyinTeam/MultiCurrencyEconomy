# ================================================================
# MultiCurrencyEconomy 主配置文件
# ================================================================

# ----- CoreLib 数据源 key -----
# 必须与 CoreLib config.yml 中注册的数据源名称一致
# CoreLib 需要作为前置插件安装并启用
datasource-key: "default"

# ----- 默认主货币配置 -----
# 插件首次启用时，如果数据库中无货币记录，自动创建此货币作为主货币
default-currency:
  # 唯一标识（英文、小写、无空格）
  identifier: "coin"
  # 显示名称
  name: "金币"
  # 符号前缀（用于 GUI 和消息展示）
  symbol: "☆"
  # 精度（小数位数，0 = 仅整数）
  precision: 2
  # 默认余额上限（-1 = 不限；正数为上限）
  default-max-balance: -1

# ----- 金额舍入策略 -----
# DOWN = 向下截断（推荐，不会凭空增钱）
# HALF_UP = 四舍五入
# HALF_EVEN = 银行家舍入
rounding-mode: "DOWN"

# ----- 异步执行配置 -----
async:
  # 插件禁用时等待未完成异步任务的最大秒数
  shutdown-wait-seconds: 5

# ----- 备份配置 -----
backup:
  # 最大快照保留数量
  max-snapshots: 50
